<!DOCTYPE html>
<html>
<head>
    <title>Chatbot AI Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chatbot">
            <div class="chat-container">
                <div class="chatbot-messages">
                    <div class="chat user">
                        <div class="message">{{ question }}</div>
                    </div>
                    {% if answer %}
                    <div class="chat chatbot">
                        <div class="message">{{ answer }}</div>
                    </div>
                    {% endif %}
                </div>
            </div>
            <form action="/ask" method="post" id="user-form">
                <input type="text" name="question" id="user-input" placeholder="Ask a question...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
